<!doctype html>
<html lang="en">
  <head>
    <title>IDP identity management</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1 mr-auto">IdP</span>
      <span>API v2</span>
    </nav>

    <div class="container card identity-card">
      Namespace: <input type="textbox" id="namespaceNew" class="form-control"></input>
      Identifier: <input type="textbox" id="identifierNew" class="form-control"></input>
      Mode:
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="mode-1" value="1">
          <label class="form-check-label" for="mode-1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="mode-2" value="2" checked>
          <label class="form-check-label" for="mode-2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="mode-3" value="3">
          <label class="form-check-label" for="mode-3">3</label>
        </div>
      </div>
      <br/><button class="btn btn-block btn-primary" id="createNewIdentity">Create New Identity</button>
    </div>

    <div class="container card identity-card">
      Namespace: <input type="textbox" id="namespaceAdd" class="form-control"></input>
      Identifier: <input type="textbox" id="identifierAdd" class="form-control"></input>
      <br/><button class="btn btn-block btn-primary" id="addAccessor">Add Accessor</button>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/identityScript.js"></script>
  </body>
</html>
